services:
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/__pycache__
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=app.py
    command: flask run --host=0.0.0.0 --port=5000 --debug

  frontend:
    build:
      context: ./web-client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./web-client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend 